<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />

            </ul>

          <div class="info info-links col-3">
            <p class="fw-bold text-decoration-underline">Contact</p>
            <ul class="list-unstyled">
              <li class="pt-1">+91 9999888811</li>
              <li class="pt-1">+91 9988776655</li>
              <li class="pt-1">dontmailme@web.com</li>
            </ul>
          </div>

        <!-- your code here -->
        <p class="text-white fw-bold">Copyright<i class="fa-regular fa-copyright"></i>2022 iMerit</p>
